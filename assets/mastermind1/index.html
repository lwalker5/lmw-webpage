<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="viewport" content="user-scalable=no, width=device-width"/>
<title>Mastermind</title>

<link href="styles.css" rel="stylesheet" type="text/css" />
<link rel="apple-touch-icon" href="assets/apple-touch-icon.png"/>

<script src="assets/playtest2.js" type="text/javascript"></script>


</head>

<body onload = "play('easy',4)", ontouchmove="BlockMove(event);">
<div class ="background">
    <div id = "title"></div>
    <div class = "border"></div>
    <div class = "empty"></div>
    <div class = "left">
        <div class = "code" id = "codeId">
        </div>
    	<div class="board" id = "boardId">
    	</div>
    	<div class="resultseasy" id = "resultId">
    	</div>
    	<div class = "pegs">
            <div class = "space"><img id = 'pink' src="assets/pinkeasy.png" onclick="move('pink')"/></div>
            <div class = "space"><img id = 'orange' src="assets/orangeeasy.png" onclick="move('orange')"/></div>
            <div class = "space"><img id = 'yellow' src="assets/yelloweasy.png" onclick="move('yellow')"/></div>
            <div class = "space"><img id = 'green' src="assets/greeneasy.png" onclick="move('green')"/></div>
            <div class = "space"><img id = 'back' src="assets/backarrow.png" onclick="move('backarrow')"/></div>
            <div class = "space"><img id = 'blue' src="assets/blueeasy.png" onclick="move('blue')"/></div>
            <div class = "space"><img id = 'indigo' src="assets/indigoeasy.png" onclick="move('indigo')"/></div>
            <div class = "space"><img id = 'purple' src="assets/purpleeasy.png" onclick="move('purple')"/></div>
            <div class = "space"><img id = 'grey' src="assets/greyeasy.png" onclick="move('grey')"/></div>
            <div class = "space"><img id = 'giveup' src="assets/giveup.png" onclick="move('giveup')"/></div>
    	</div>
    </div>
    <div class = "mid"></div>
    <div class = "right">
    	<img src="assets/instructions.png"/><br/><br/>
        <img src="assets/instructtext.png"/><br/><br/>
    	<!--<span class = "bodytext">In this game of mental prowess you must crack a color code set by the devious Computer. Fill each row by selecting from the colored pegs in your arsenal. After each guess (which consists of one row) the Computer is gracious enough to give some hints about which part of your guess is correct. A white marker means one peg is the correct color but not in the correct spot. A black marker means that one piece is both the correct color and in the right spot. The game continues until you crack the code or run out of room (bummer!)</span><br/><br/>-->
    	<img onclick = "newGame()" src="assets/NewGame.png"/><br/><br/>
    	<img src="assets/difficulty.png"/><br/>
        <span class = "bodytext">Up the number of pegs in the code for a challenge</span><br/><br/>

        <!--easy-->
        <div class = "difficulty">
            <a href = "#" onclick = "changeDifficulty('easy')"><span id="easy" class = "difficultyselected">Easy</span></a>
        </div>
        <div class = "difficultypegs">
            <img src="assets/easypegs.png"/>
        </div>

        <!--medium-->
        <div class = "difficulty">
            <a href = "#" onclick = "changeDifficulty('medium')"><span id = "medium" class = "difficultytext">Medium</span></a>
        </div>
        <div class = "difficultypegs">
            <img src="assets/mediumpegs.png"/>
        </div>

        <!--difficult-->
        <div class = "difficulty">
            <a href = "#" onclick = "changeDifficulty('hard')"><span id ="hard" class = "difficultytext">Hard</span></a>
        </div>
        <div class = "difficultypegs">
            <img src="assets/hardpegs.png"/>
        </div>
    </div>
    <div class = "border"></div>
    <div class = "music">
        <iframe src="https://embed.spotify.com/?uri=spotify:trackset:Mastermind Mix:3SL3UavpjRKNMM9UVlE9Bx,6syl6QdqpSLgzHIPE6P05A,50CgC2wKmbWm4WLQKY87oP,4dzXMaG0Ekd4SF1EDbKQCe,1bxXbXmx4IUrjeMCQDamPR,4Avmwk0zHFNt62NhAGRjGO" width="285" height="80" frameborder="0" allowtransparency="true"></iframe>
    </div>
</div>
</body>
</html>
